
<!DOCTYPE html>

<head>

    <title>Farmácia Bermat - PharmaBill Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        @media print {
            /* Ocultar elementos não destinados à impressão */
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            
            /* Reset de layout para impressão */
            body { 
                background-color: white !important;
                margin: 0 !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            /* Ajuste dinâmico do container para qualquer largura de impressora (Térmica/A4) */
            .invoice-container {
                box-shadow: none !important;
                border: none !important;
                width: 100% !important;
                max-width: none !important;
                margin: 0 !important;
                padding: 10mm !important;
                display: block !important;
            }

            /* Garantir que tabelas não quebrem de forma estranha */
            tr { page-break-inside: avoid; }
            
            /* Forçar cores de fundo em cabeçalhos de tabela */
            thead { background-color: #f8fafc !important; }
        }
        
        .print-only { display: none; }
        
        /* Melhorias estéticas para telas */
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
